<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AL-ZAHIR ETEA Coaching Academy</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
body{font-family:'Poppins',sans-serif}
.gradient-bg{background:linear-gradient(135deg,#667eea,#764ba2)}
.gradient-text{background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.hero-pattern{background:#667eea}
.btn-primary{background:linear-gradient(135deg,#667eea,#764ba2)}
</style>
</head>

<body class="bg-gray-50">

<!-- HEADER -->
<nav class="bg-white fixed w-full shadow z-50">
<div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
<div class="flex items-center">
<i class="fas fa-graduation-cap text-4xl gradient-text"></i>
<div class="ml-3">
<h1 class="font-bold text-xl">AL-ZAHIR</h1>
<p class="text-xs text-gray-600">ETEA Coaching Academy</p>
</div>
</div>
</div>
</nav>

<!-- HERO -->
<section class="hero-pattern pt-32 pb-20 text-white text-center">
<h2 class="text-5xl font-bold mb-3">AL-ZAHIR ETEA Academy</h2>
<p class="text-lg">Mama Khel, Bannu</p>
</section>

<!-- ENROLL -->
<section class="py-20 px-4 bg-white">
<div class="max-w-xl mx-auto">
<h2 class="text-4xl font-bold text-center mb-6">
<span class="gradient-text">WhatsApp Enrollment</span>
</h2>

<form id="enrollForm" class="bg-gray-50 p-8 rounded-2xl shadow space-y-4">
<input id="name" required placeholder="Student Name" class="w-full p-3 border rounded">
<input id="father" required placeholder="Father Name" class="w-full p-3 border rounded">
<input id="class" required placeholder="Class (6th / 7th)" class="w-full p-3 border rounded">
<input id="phone" required placeholder="Contact Number" class="w-full p-3 border rounded">

<button class="btn-primary text-white w-full py-3 rounded font-semibold">
Send on WhatsApp & Download PDF
</button>
</form>
</div>
</section>

<!-- FOOTER -->
<footer class="gradient-bg text-white text-center py-6">
¬© 2026 AL-ZAHIR ETEA Coaching Academy
</footer>

<script>
document.getElementById("enrollForm").onsubmit = function(e){
e.preventDefault();

const name = document.getElementById("name").value;
const father = document.getElementById("father").value;
const studentClass = document.getElementById("class").value;
const phone = document.getElementById("phone").value;

const whatsappNumber = "923329746471";

const message =
`üìò *New Enrollment*
üë§ Student: ${name}
üë® Father: ${father}
üè´ Class: ${studentClass}
üìû Contact: ${phone}`;

window.open(
`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`,
"_blank"
);

// PDF GENERATION
const { jsPDF } = window.jspdf;
const doc = new jsPDF();

doc.setFontSize(18);
doc.text("AL-ZAHIR ETEA Coaching Academy", 20, 20);
doc.setFontSize(12);
doc.text("Mama Khel, Bannu", 20, 28);

doc.line(20, 32, 190, 32);

doc.setFontSize(14);
doc.text("Registration Slip", 20, 42);

doc.setFontSize(12);
doc.text(`Student Name: ${name}`, 20, 55);
doc.text(`Father Name: ${father}`, 20, 65);
doc.text(`Class: ${studentClass}`, 20, 75);
doc.text(`Contact: ${phone}`, 20, 85);

doc.text("Status: Registered", 20, 100);
doc.text("Please bring this slip on first day of class.", 20, 115);

doc.text("Signature: ____________________", 20, 140);
doc.text("Date: ____________________", 120, 140);

doc.save(`AL-ZAHIR-Registration-${name}.pdf`);
};
</script>

</body>
</html>
