<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL-ZAHIR ETEA COACHING ACADEMY Enrollment</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .card input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    .card input:focus {
      border-color: #3498db;
      outline: none;
    }

    .card button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
    }

    .whatsapp-btn:hover {
      background: #1ebe57;
    }

    .pdf-btn {
      background: #3498db;
      color: white;
    }

    .pdf-btn:hover {
      background: #2980b9;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="card">
    <h2>AL-ZAHIR ETEA COACHING ACADEMY</h2>

    <input type="text" id="name" placeholder="Student Name" required>
    <input type="text" id="father" placeholder="Father's Name" required>
    <input type="text" id="class" placeholder="Class" required>
    <input type="text" id="phone" placeholder="Parent Phone Number" required>

    <button class="whatsapp-btn" onclick="sendWhatsApp()">Enroll via WhatsApp</button>
    <button class="pdf-btn" onclick="downloadPDF()">Download PDF</button>
  </div>

    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const father = document.getElementById("father").value;
      const cls = document.getElementById("class").value;
      const phone = document.getElementById("phone").value;

      if (!name || !father || !cls || !phone) {
        alert("Please fill all fields.");
        return;
      }

      const message = `Enrollment Details:%0AName: ${name}%0AFather's Name: ${father}%0AClass: ${cls}%0AParent Phone: ${phone}`;
      const whatsappNumber = "03329746471"; // replace with your number
      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("name").value;
      const father = document.getElementById("father").value;
      const cls = document.getElementById("class").value;
      const phone = document.getElementById("phone").value;

      if (!name || !father || !cls || !phone) {
        alert("Please fill all fields.");
        return;
      }

      // Add logo at top
      doc.addImage(logoBase64, "PNG", 75, 10, 60, 60);
      doc.setFontSize(18);
      doc.text("AL-ZAHIR ETEA COACHING ACADEMY", 105, 80, null, null, "center");

      doc.setFontSize(14);
      doc.text(`Student Name: ${name}`, 20, 100);
      doc.text(`Father's Name: ${father}`, 20, 110);
      doc.text(`Class: ${cls}`, 20, 120);
      doc.text(`Parent Phone: ${phone}`, 20, 130);

      doc.save(`${name}_Enrollment.pdf`);
    }
